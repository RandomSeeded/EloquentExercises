<html>
<script>

function range(start, end, step) {
   step = step||1;
   var range = [];
   for (var i = start; i != end; i+=step) { range.push(i); }
   range.push(end);
   return range;
}
function sum(arr) {
   var sum = 0;
   for (var i = 0; i < arr.length; i++) {
      sum+=arr[i];
   }
   return sum;
}
console.log(sum(range(1,10)));
console.log(range(5,2,-1));

</script>
</html>
