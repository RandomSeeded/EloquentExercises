<html>
<script>

function deepEqual(element1, element2) {
   if (typeof element1 === "object" && typeof element2 === "object" && element1 !== null && element2 !== null) {
      var numProps1 = Object.keys(element1).length;
      var numProps2 = Object.keys(element2).length;
      if (numProps1 != numProps2) return false;
      else {
         for (property in element1) {
            if (!(deepEqual(element1[property], element2[property]))) return false;
         }
         return true;
      }
   }
   else { return element1 === element2; }
}

var obj = {here: {is: "an"}, object: 2};
console.log(deepEqual(obj, obj));
console.log(deepEqual(obj, {here: 1, object: 2}));
console.log(deepEqual(obj, {here: {is: "an"}, object: 2}));

</script>
</html>
