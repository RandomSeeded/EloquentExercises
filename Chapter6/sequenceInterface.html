<html>
<script>

function ArraySeq(arr) {
   this.arr = arr;
   this.curr = 0;
}
ArraySeq.prototype.next = function() {
   this.curr++;
   return this.arr[this.curr-1];
}
ArraySeq.prototype.hasNext = function() {
   return this.curr < this.arr.length;
}
function logFive(sequence) {
   for (var i = 0; i < 5; i++) {
      if (sequence.hasNext()) { console.log(sequence.next()); }
   }
}
function RangeSeq(from, to) {
   var seq = [];
   for (var i = from; i <= to; i++) { 
      seq.push(i); 
   }
   ArraySeq.call(this, seq);
}
RangeSeq.prototype = Object.create(ArraySeq.prototype);

logFive(new ArraySeq([1,2]));
logFive(new RangeSeq(100,1000));

</script>
</html>
